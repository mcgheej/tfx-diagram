<div [ngStyle]="containerStyles">
  <tfx-hue-sat-disc
    class="disc"
    [hue]="hue"
    [saturation]="saturation"
    [lightness]="lightness"
    (valuesChanged)="onValuesChanged($event)"
  ></tfx-hue-sat-disc>
  <tfx-lightness-slider
    [hue]="hue"
    [saturation]="saturation"
    [lightness]="lightness"
    (lightnessChanged)="onLightnessChanged($event)"
  ></tfx-lightness-slider>
  <tfx-saturation-slider
    *ngIf="showSaturationSlider"
    [hue]="hue"
    [saturation]="saturation"
    [lightness]="lightness"
    (saturationChanged)="onSaturationChanged($event)"
  ></tfx-saturation-slider>
</div>
