<div #pageSelector class="container" (tfxResizeObserver)="onPageSelectorResize($event)">
  <tfx-icon-button
    [config]="{ iconName: 'list', buttonType: 'rectangle' }"
    matTooltip="Page List"
    matTooltipShowDelay="1000"
    (buttonClick)="onPageListClick()"
  ></tfx-icon-button>
  <tfx-page-tabs-overflow-button
    [disabled]="!viewerService.pageTabsViewerVM().scrolled"
    (buttonClick)="onScrollRight()"
  ></tfx-page-tabs-overflow-button>
  <tfx-page-tabs-viewer
    [pages]="pages()"
    [selectedPageIndex]="selectedPageIndex()"
    [maxWidth]="tabsViewerMaxWidth"
    (pageDelete)="onPageDeleteClick($event)"
    (pageTabSelect)="onPageTabSelect($event)"
    (pageRename)="onPageNameChange($event)"
  ></tfx-page-tabs-viewer>
  <tfx-page-tabs-overflow-button
    [disabled]="!viewerService.pageTabsViewerVM().overflowed"
    (buttonClick)="onScrollLeft()"
  ></tfx-page-tabs-overflow-button>
  <tfx-icon-button
    class="add-button"
    [config]="{ iconName: 'control_point' }"
    matTooltip="Add Page"
    matTooltipShowDelay="1000"
    (buttonClick)="onPageAddClick()"
  ></tfx-icon-button>
</div>
