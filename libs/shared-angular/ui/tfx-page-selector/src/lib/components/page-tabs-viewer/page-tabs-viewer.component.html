<div class="container">
  <div class="viewer" [style.max-width.px]="maxWidth()">
    <div class="tab-group" [style.float]="viewerService.pageTabsViewerVM().align">
      <ng-container *ngFor="let page of pages(); let i = index; let isLast = last">
        <tfx-page-tab
          *ngIf="
            i >= viewerService.pageTabsViewerVM().startIdx &&
            i <= viewerService.pageTabsViewerVM().endIdx
          "
          class="tab"
          [style.margin-right.px]="isLast ? 0 : 4"
          [page]="page"
          [pageIndex]="i"
          [selectedPageIndex]="selectedPageIndex()"
          [isOnlyPage]="pages().length === 1"
          (pageTabSelect)="onPageTabSelect($event)"
          (pageDelete)="onPageDelete($event)"
          (pageRename)="onPageRename($event)"
        ></tfx-page-tab>
      </ng-container>
    </div>
  </div>
  <div class="viewer for-size" [style.max-width.px]="maxWidth()">
    <div class="tab-group">
      <ng-container *ngFor="let page of pages(); let i = index; let isLast = last">
        <tfx-page-tab
          #tab
          class="tab"
          [style.margin-right.px]="isLast ? 0 : 4"
          [page]="page"
          [pageIndex]="i"
          [selectedPageIndex]="selectedPageIndex()"
          [isOnlyPage]="pages().length === 1"
        ></tfx-page-tab>
      </ng-container>
    </div>
  </div>
</div>
