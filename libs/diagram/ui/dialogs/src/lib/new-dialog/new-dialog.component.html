<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content
  [style.height.px]="data.dialogType === 'Page' ? 218 : 300"
  [formGroup]="form"
>
  <mat-form-field *ngIf="data.dialogType === 'Sketchbook'">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" autocomplete="off" />
  </mat-form-field>
  <!-- <div *ngIf="data.dialogType === 'Page'" class="filler"></div> -->
  <mat-form-field>
    <mat-label>Page Size</mat-label>
    <mat-select formControlName="pageFormat" (selectionChange)="onPageFormatChange($event)">
      <mat-option *ngFor="let format of pageFormats" [value]="format">{{ format }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="width-height">
    <mat-form-field appearance="outline" class="readonly-background">
      <input matInput placeholder="Width" formControlName="width" readonly />
    </mat-form-field>
    <div class="units">mm</div>
    <div></div>
    <div class="by">X</div>
    <div></div>
    <mat-form-field appearance="outline" class="readonly-background">
      <input matInput placeholder="Height" formControlName="height" readonly />
    </mat-form-field>
    <div class="units">mm</div>
  </div>
  <mat-radio-group formControlName="layout" (change)="onLayoutChange($event)">
    <mat-radio-button value="Portrait">Portrait</mat-radio-button>
    <mat-radio-button value="Landscape">Landscape</mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions [style.padding]="'0 24px'">
  <button mat-stroked-button (click)="close()">Cancel</button>
  <button mat-stroked-button [disabled]="!form.valid" (click)="create()">Create</button>
</mat-dialog-actions>
