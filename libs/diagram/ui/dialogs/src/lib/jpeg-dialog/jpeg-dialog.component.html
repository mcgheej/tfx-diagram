<div class="container">
  <div class="content-container">
    <div class="dialog-title">Export JPEG File</div>
    <div class="container">
      <canvas
        #canvas
        class="hidden-canvas"
        [width]="imageWidth"
        [height]="imageHeight"
      ></canvas>
      <div class="canvas-container">
        <canvas
          #thumbnail
          class="thumbnail"
          [style.width.px]="thumbnailWidth"
          [style.height.px]="thumbnailHeight"
          [width]="thumbnailWidth"
          [height]="thumbnailHeight"
        ></canvas>
      </div>
    </div>
    <div>
      <label class="label-space">Quality</label>
      <mat-slider [min]="0" [max]="1" [step]="0.05">
        <input matSliderThumb [(ngModel)]="quality" #slider />
      </mat-slider>
      <div>{{ quality | number: '1.1-2' }}</div>
    </div>
    <div class="buttons">
      <button mat-stroked-button (click)="close()">Cancel</button>
      <button mat-stroked-button (click)="export()">Export</button>
    </div>
  </div>
</div>
