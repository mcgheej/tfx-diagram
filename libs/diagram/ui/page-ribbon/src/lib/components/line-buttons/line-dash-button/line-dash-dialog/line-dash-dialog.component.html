<div class="container">
  <div class="title no-text-select">Line Style</div>
  <div class="line-dash-container" [style.gridTemplateRows]="gridTemplateRows">
    <tfx-dash-option
      *ngFor="let lineDash of presetLineDashValues"
      class="dash-option"
      [lineDash]="lineDash"
      [selected]="isMatch(lineDash, data.lineDash)"
      (click)="onLineDashClick(lineDash)"
    ></tfx-dash-option>
  </div>
</div>
