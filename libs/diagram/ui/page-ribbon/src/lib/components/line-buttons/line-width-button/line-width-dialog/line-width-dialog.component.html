<div class="container">
  <h1 class="title no-text-select">Line Widths</h1>
  <div class="line-widths-container" [style.gridTemplateRows]="gridTemplateRows">
    <tfx-width-option
      *ngFor="let width of presetLineWidths"
      class="width-option"
      [lineWidth]="width"
      [selected]="width === data.lineWidth"
      (click)="onWidthClick(width)"
    ></tfx-width-option>
  </div>
</div>
