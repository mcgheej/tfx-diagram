<div [style.padding]="'0px 24px'">
  <mat-selection-list
    #fontSizeList
    hideSingleSelectionIndicator
    [multiple]="false"
    (selectionChange)="onSelectionChange($event)"
  >
    <mat-list-option
      *ngFor="let fontSize of PRESET_FONT_SIZES_PT"
      [value]="fontSize"
      [selected]="fontSize === data.fontSizePt"
      class="no-text-select"
    >
      {{ fontSize }}
    </mat-list-option>
  </mat-selection-list>
</div>
