<div class="container">
  <tfx-endpoint-option
    *ngFor="let endpoint of endpoints; let i = index"
    [endpoint]="endpoint"
    [selected]="
      (endpoint === null && data.endpoint === null) ||
      endpoint?.endpointType === data.endpoint?.endpointType
    "
    [end]="data.end"
    class="endpoint-option"
    (clickEndpoint)="onEndpointClick(endpoint)"
    (clickSizeChange)="onSizeChangeClick(i)"
  ></tfx-endpoint-option>
</div>
