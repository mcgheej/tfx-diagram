<div #pageSelector *ngIf="scrollData" class="container">
  <tfx-icon-button
    class="icon-button"
    [config]="{ iconName: 'list', buttonType: 'rectangle' }"
    matTooltip="Page List"
    matTooltipShowDelay="1000"
    (buttonClick)="onPageList()"
  ></tfx-icon-button>
  <tfx-page-tabs-overflow-button
    [disabled]="scrollData.leftDisabled"
    (buttonClick)="onScrollLeft()"
  ></tfx-page-tabs-overflow-button>
  <tfx-page-tabs-viewer
    [pages]="pages"
    [selectedPageIndex]="selectedPageIndex"
    [maxWidth]="tabsViewerMaxWidth"
    [scrollIndex]="scrollData.scrollIndex"
    (pageTabSelect)="onPageTabSelect($event)"
    (pageRename)="onPageRename($event)"
    (pageDelete)="onPageDelete($event)"
  ></tfx-page-tabs-viewer>
  <tfx-page-tabs-overflow-button
    [disabled]="scrollData.rightDisabled"
    (buttonClick)="onScrollRight()"
  ></tfx-page-tabs-overflow-button>
  <tfx-icon-button
    class="add-button"
    [config]="{ iconName: 'control_point' }"
    (buttonClick)="onAddPageClick()"
  ></tfx-icon-button>

  ></tfx-icon-button> -->
</div>
