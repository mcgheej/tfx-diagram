<div class="input-sizer">
  <input
    #inputField
    tfxInputFocus
    tfxEditTab
    type="text"
    [formControl]="inputControl"
    onInput="this.parentNode.dataset.value = this.value"
    (input)="doInput()"
    (change)="onChange()"
    (blur)="cancelEdit()"
    (editCancel)="cancelEdit()"
    [size]="editValue.length"
  />
</div>
